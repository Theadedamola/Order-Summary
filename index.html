<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

</head>


<body>

  <img class="ptrn-bgr" src="images/pattern-background-desktop.svg" alt="">
  


 
    <div class="product-card">
      <img class="product-img" src="images/illustration-hero.svg" alt="illustration-hero">
  
      <h2>Order Summary</h2>
      <p class="prd-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
  
      <div class="prd-det">
  
        <div>
          <img class="prd-icon" src="images/icon-music.svg" alt="icon-music">
        </div>
        
        <div class="plan-name">
          <h3>Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>
  
        <div class="plan-change">
          <a class="plan-change-txt" href="">Change</a>
        </div>
        
      </div>  
     
     
      <div>
        <button class="pri-btn">Proceed to Payment</button>
      </div>
      <div>
        <a class="sec-btn" href="">Cancel Order</a>
        
      </div>

    </div>

    </div>
  

  
  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TheAdedamola</a>.
  </div>
</body>
</html>
